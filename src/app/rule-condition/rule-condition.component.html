<div class="flex gap-0 w-full">
  <div class="flex items-center justify-end min-w-[40px] w-[40px] relative">
    <div class="relative w-[2px] rounded bg-blue-500 h-full last:h-1/2 "></div>
    <div
      class="relative w-1/2 rounded bg-blue-500 h-[2px] before:absolute before:top-[-3px] before:left-[-5px] before:rounded before:h-[8px] before:w-[8px] before:bg-blue-500
      after:absolute after:top-[-3px] after:right-[-5px] after:rounded after:h-[8px] after:w-[8px] after:bg-blue-500">
    </div>
  </div>
  <div [formGroup]="ruleForm" class="rounded-md border border-gray-900/10 my-2 p-2 w-full flex items-center gap-2 flex-auto">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 24" stroke-width="1.5" stroke="currentColor"
      class="size-5">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M1 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM1 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM1 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM9 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM9 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
    </svg>
    <input type="text" formControlName="fact"
      class="block w-[25%] rounded-md border-0 py-1.5 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      placeholder="Select Fact">
    <input type="text" formControlName="operator"
      class="block w-[25%] rounded-md border-0 py-1.5 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      placeholder="Operator">
    <input type="text" formControlName="value"
      class="block flex-auto rounded-md border-0 py-1.5 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      placeholder="Enter Value">

    <svg (click)="onDeleteClick()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="size-6 cursor-pointer text-orange-500 hover:text-orange-900">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </svg>

  </div>
</div>
